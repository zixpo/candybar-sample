apply plugin: 'com.android.application'

repositories {
    maven { url 'https://jitpack.io' }
}

android {

    compileSdkVersion rootProject.ext.CompileSdk
    buildToolsVersion rootProject.ext.BuildTools

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def appName = parent.name
            def fileName = appName.replace(" ", "_")
            outputFileName = "$fileName-v${variant.versionCode}.apk"
        }
    }

    defaultConfig {
        applicationId "com.candybar.sample"
        minSdkVersion rootProject.ext.MinSdk
        targetSdkVersion rootProject.ext.TargetSdk
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        // Remove '/*' and '*/' below to enable OneSignal
        /*
        manifestPlaceholders = [
           onesignal_app_id: "ONESIGNAL APP ID",
           onesignal_google_project_number: "REMOTE"
        ]
        */
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    /*
     * CandyBar Material Dashboard Library
     *
     * How to update?
     * 1. See latest version at GitHub, https://github.com/zixpo/candybar/releases
     * 2. Change candybar dependency matching latest version
     * 3. com.github.zixpo.candybar:$versionNumber
     * 4. Sync Project with Gradle Files
     * 5. Clean project
     * 6. Done
     */

    implementation 'com.github.zixpo:candybar:v3.5.0-beta.6.7'

    // Remove '//' below to Enable OneSignal
    //implementation 'com.onesignal:OneSignal:3.11.3'
}
